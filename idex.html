    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <div class="todolist">
            <h1>Список задач</h1>

                <button class="buttonel">Создать заметку</button>

                    <p>Заметка</p>

                        <button class="remove">Удалить</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
